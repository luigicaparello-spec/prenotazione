<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prenotazioni — Casa Luigi</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 { margin: 8px 0; }

    /* forziamo altezza visibile al calendario */
    #calendar {
      margin-top: 16px;
      min-height: 520px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prenotazioni — Casa Luigi</h1>
    <p>Seleziona le date disponibili nel calendario.</p>

    <!-- calendario -->
    <div id="calendar">Caricamento calendario...</div>

    <p id="debug" style="color:#b00; margin-top:12px; display:none;"></p>
  </div>

  <!-- FullCalendar bundle (core + plugins) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    // Debug helper
    function showDebug(msg) {
      console.log(msg);
      const el = document.getElementById('debug');
      el.style.display = 'block';
      el.textContent = msg;
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Controlli preliminari
      if (!window.FullCalendar) {
        showDebug('Errore: FullCalendar non è stato caricato. Controlla la connessione CDN.');
        return;
      }
      const calendarEl = document.getElementById('calendar');
      if (!calendarEl) {
        showDebug('Errore: elemento #calendar non trovato nella pagina.');
        return;
      }

      try {
        const today = new Date().toISOString().split('T')[0];

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          selectable: true,
          selectMirror: true,
          locale: 'it',
          validRange: { start: today }, // blocca date precedenti
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth'
          },
          select: function(info) {
            const start = info.startStr;
            const end = info.endStr;
            if (end <= start) {
              alert("La data di check-out deve essere successiva al check-in.");
              return;
            }
            alert(`Hai selezionato dal ${start} al ${end}`);
          },
          // events: [], // eventualmente qui carichi eventi o integri calendar API
          height: 520 // forza altezza fissa per evitare problemi di rendering
        });

        calendar.render();
        console.log('FullCalendar renderizzato correttamente.');
      } catch (err) {
        showDebug('Errore durante l\'inizializzazione del calendario: ' + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
