  <style>
    :root{
      --bg: linear-gradient(135deg,#f7f9fc,#e3eeff);
      --card: #fff;
      --muted:#666;
      --accent:#0078D4;
      --success:#25D366;
      --radius:12px;
      --maxw:420px;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; font-family: Inter, Arial, sans-serif; background: var(--bg); }

    body {
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:20px;
      min-height:100vh;
      padding-top:40px;
    }

    .page { width:100%; max-width:var(--maxw); }
    .card {
      background:var(--card);
      border-radius:16px;
      padding:24px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      overflow:hidden;
    }

    /* --- Google Translate button --- */
    #translate-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }
    #translate-toggle:hover {
      background: #005fa3;
    }
    #google_translate_element {
      position: fixed;
      top: 50px;
      right: 12px;
      background: #fff;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 9998;
      display: none;
    }
    @media (max-width:600px){
      #translate-toggle {
        top: 8px;
        right: 8px;
        padding: 6px 10px;
        font-size: 0.85rem;
      }
      #google_translate_element {
        top: 44px;
        right: 8px;
        width: 150px;
      }
    }

    /* --- resto dei tuoi stili --- */
    .slider { width:100%; height:250px; border-radius:var(--radius); overflow:hidden; margin-bottom:12px; position:relative; }
    .slides { display:flex; width:100%; height:100%; transition:transform .9s ease; }
    .slide { width:100%; height:100%; object-fit:cover; flex-shrink:0; }
    .dots { display:flex; justify-content:center; gap:8px; margin:10px 0 20px 0; }
    .dot { width:10px; height:10px; border-radius:50%; background:#d0d0d0; cursor:pointer; transition:all .2s; }
    .dot.active { background:var(--accent); transform:scale(1.2); }
    h1 { font-size:1.4rem; margin:8px 0 8px; color:#111; line-height:1.3; }
    p.lead { margin:0 0 16px; color:var(--muted); font-size:0.95rem; line-height:1.5; }
    label.small{ font-size:0.9rem; color:#333; display:block; margin-top:12px; margin-bottom:6px; font-weight:600; text-align:left; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .col { flex:1; min-width:140px; }
    input[type="date"], select { width:100%; padding:12px; border-radius:8px; border:1px solid #d6d6d6; font-size:0.95rem; box-sizing:border-box; transition: border-color 0.2s; }
    input[type="date"]:focus, select:focus { outline:none; border-color:var(--accent); }
    .controls { margin-top:12px; }
    .pricing { margin-top:20px; background:linear-gradient(180deg,#fbfdff,#f3f8ff); border-radius:10px; padding:16px; text-align:left; color:#123; }
    .pricing .row-item { display:flex; justify-content:space-between; margin:8px 0; font-size:0.95rem; }
    .pricing .muted { color:var(--muted); font-size:0.85rem; line-height:1.5; }
    .summary { margin-top:16px; padding:14px; border-radius:8px; background:#fff; border:1px solid #eef4ff; }
    .summary > div { margin:6px 0; }
    .total { font-weight:700; font-size:1.1rem; color:#111; }
    .buttons { margin-top:20px; display:flex; flex-direction:column; gap:12px; }
    .btn { display:inline-block; padding:14px 16px; border-radius:10px; color:#fff; text-decoration:none; text-align:center; font-weight:600; font-size:0.95rem; transition: transform 0.2s, box-shadow 0.2s; }
    .btn:active { transform: scale(0.98); }
    .btn.whatsapp { background:var(--success); box-shadow: 0 2px 8px rgba(37,211,102,0.3); }
    .btn.email { background:var(--accent); box-shadow: 0 2px 8px rgba(0,120,212,0.3); }
    .paypal-container { margin-top:10px; }
    .note { margin-top:16px; font-size:0.85rem; color:var(--muted); line-height:1.5; padding:12px; background:#f9fafb; border-radius:8px; }
    footer { margin-top:16px; text-align:center; font-size:0.85rem; color:var(--muted); padding-top:12px; border-top:1px solid #eee; }
    footer a { color:var(--accent); text-decoration:none; }
    footer a:hover { text-decoration:underline; }
  </style>
</head>

<body>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'it',
        includedLanguages: 'en,fr,de,es,it,pt',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
      }, 'google_translate_element');
    }

    const toggle = document.getElementById('translate-toggle');
    const panel = document.getElementById('google_translate_element');
    toggle.addEventListener('click', () => {
      panel.style.display = panel.style.display === 'none' || panel.style.display === '' ? 'block' : 'none';
    });
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
