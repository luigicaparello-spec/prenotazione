<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenotazioni — Casa Luigi</title>

  <!-- PayPal SDK (Parte 1) -->
<script 
  src="https://www.paypal.com/sdk/js?client-id=BAAGX03WrER82CZMeusOaNKvKygI5SwJHKBd25j46YqkC9KPDP6fXuWXAza2Ew9yLFpGPw66DgOQskwMjs&components=hosted-buttons&disable-funding=venmo&currency=EUR">
</script>

  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f7f9fc, #e3eeff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 32px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    img.logo {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      object-fit: cover;
      max-height: 200px;
    }

    h1 {
      color: #1a1a1a;
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-top: 1rem;
      text-align: left;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .whatsapp { background-color: #25D366; }
    .whatsapp:hover { background-color: #1ebd5a; }

    .email { background-color: #0078D4; }
    .email:hover { background-color: #005fa3; }

    .paypal-container {
      margin-top: 20px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="2024-04-24.webp" alt="Casa Luigi" class="logo">

    <h1>Prenota il tuo soggiorno</h1>
    <p>Compila le date e contattami direttamente per confermare la disponibilità.</p>

    <label for="checkin">Data di Check-in</label>
    <input type="date" id="checkin" required>

    <label for="checkout">Data di Check-out</label>
    <input type="date" id="checkout" required>

    <a id="whatsappBtn" class="button whatsapp" target="_blank">Invia su WhatsApp</a>
    <a id="emailBtn" class="button email" target="_blank">Invia tramite Email</a>

<div id="paypal-container-KNC739BU5PTYJ"></div>
<script>
  paypal.HostedButtons({
    hostedButtonId: "KNC739BU5PTYJ",
  }).render("#paypal-container-KNC739BU5PTYJ")
</script>
    <footer>
      <p>© 2025 Casa Luigi — <a href="https://maps.app.goo.gl/8UjpskqT4CEAgex68" target="_blank">Visualizza su Google Maps</a></p>
    </footer>
  </div>

  <script>
    const whatsappBtn = document.getElementById('whatsappBtn');
    const emailBtn = document.getElementById('emailBtn');
    const checkinInput = document.getElementById('checkin');
    const checkoutInput = document.getElementById('checkout');

    const phone = '393382661198';
    const email = 'luigi.caparello@gmail.com';

    // Imposta il minimo per il check-in e check-out
    const today = new Date().toISOString().split('T')[0];
    checkinInput.min = today;
    checkoutInput.min = today;

    function formatDate(d) {
      if (!d) return '';
      const parts = d.split('-');
      return `${parts[2]}/${parts[1]}/${parts[0]}`;
    }

    function updateLinks() {
      const checkin = checkinInput.value;
      const checkout = checkoutInput.value;
      if(!checkin || !checkout) return;

      if(checkout < checkin) {
        alert("La data di check-out deve essere successiva al check-in.");
        return;
      }

      const message = `Ciao Luigi, vorrei prenotare dal ${formatDate(checkin)} al ${formatDate(checkout)}.`;
      whatsappBtn.href = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      emailBtn.href = `mailto:${email}?subject=Richiesta%20prenotazione&body=${encodeURIComponent(message)}`;
    }

    // Aggiorna i min per il check-out quando cambia il check-in
    checkinInput.addEventListener('change', () => {
      const checkin = checkinInput.value;
      if(checkin) {
        checkoutInput.min = checkin;
        if(checkoutInput.value && checkoutInput.value < checkin) {
          checkoutInput.value = checkin;
        }
      }
      updateLinks();
    });

    checkoutInput.addEventListener('change', updateLinks);
  </script>
</body>
</html>
