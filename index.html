<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenotazioni — Casa Luigi</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f7f9fc, #e3eeff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 32px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    img.logo {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      object-fit: cover;
      max-height: 200px;
    }

    h1 {
      color: #1a1a1a;
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-top: 1rem;
      text-align: left;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .whatsapp { background-color: #25D366; }
    .whatsapp:hover { background-color: #1ebd5a; }

    .email { background-color: #0078D4; }
    .email:hover { background-color: #005fa3; }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Inserisci qui la foto dell’appartamento -->
    <img src="casa-luigi.jpg" alt="Casa Luigi" class="logo">

    <h1>Prenota il tuo soggiorno</h1>
    <p>Compila le date e contattami direttamente per confermare la disponibilità.</p>

    <label for="checkin">Data di Check-in</label>
    <input type="date" id="checkin" required>

    <label for="checkout">Data di Check-out</label>
    <input type="date" id="checkout" required>

    <a id="whatsappBtn" class="button whatsapp" target="_blank">Invia su WhatsApp</a>
    <a id="emailBtn" class="button email" target="_blank">Invia tramite Email</a>

    <footer>
      <p>© 2025 Casa Luigi — <a href="https://maps.app.goo.gl/8UjpskqT4CEAgex68" target="_blank">Visualizza su Google Maps</a></p>
    </footer>
  </div>

  <script>
    const whatsappBtn = document.getElementById('whatsappBtn');
    const emailBtn = document.getElementById('emailBtn');

    const phone = '393382661198';
    const email = 'luigi.caparello@gmail.com';

    function formatDate(d) {
      if (!d) return '';
      const parts = d.split('-');
      return `${parts[2]}/${parts[1]}/${parts[0]}`;
    }

    function updateLinks() {
      const checkin = document.getElementById('checkin').value;
      const checkout = document.getElementById('checkout').value;
      const message = `Ciao Luigi, vorrei prenotare dal ${formatDate(checkin)} al ${formatDate(checkout)}.`;
      whatsappBtn.href = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      emailBtn.href = `mailto:${email}?subject=Richiesta%20prenotazione&body=${encodeURIComponent(message)}`;
    }

    document.getElementById('checkin').addEventListener('change', updateLinks);
    document.getElementById('checkout').addEventListener('change', updateLinks);
  </script>
</body>
</html>
