<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenota il tuo soggiorno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
      text-align: center;
      padding: 40px;
      color: #212529;
    }
    h2 {
      color: #2b2b2b;
    }
    p {
      color: #555;
    }
    input {
      margin: 10px;
      padding: 12px;
      width: 230px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      width: 250px;
      transition: 0.3s;
    }
    .whatsapp {
      background-color: #25d366;
      color: white;
    }
    .whatsapp:hover {
      background-color: #1eb15a;
    }
    .email {
      background-color: #0078d7;
      color: white;
    }
    .email:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>Prenota il tuo soggiorno</h2>
  <p>Inserisci le date e contattaci su WhatsApp o via email</p>
  
  <input type="date" id="checkin" />
  <input type="date" id="checkout" />

  <button class="whatsapp" onclick="sendWhatsApp()">Scrivici su WhatsApp</button>
  <button class="email" onclick="sendEmail()">Mandaci un'email</button>

  <script>
    function sendWhatsApp() {
      const checkin = document.getElementById("checkin").value;
      const checkout = document.getElementById("checkout").value;
      const text = `Ciao, vorrei prenotare dal ${checkin} al ${checkout}. È disponibile?`;
      const url = `https://wa.me/393382661198?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    }

    function sendEmail() {
      const checkin = document.getElementById("checkin").value;
      const checkout = document.getElementById("checkout").value;
      const subject = "Richiesta prenotazione";
      const body = `Ciao, vorrei prenotare dal ${checkin} al ${checkout}. È disponibile?`;
      const mailto = `mailto:luigi.caparello@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.open(mailto, "_blank");
    }
  </script>
</body>
</html>
